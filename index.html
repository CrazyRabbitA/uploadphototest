<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wraper {
        display: inline-block;
        border: solid 1px red;
      }
      #image_uploads {
        width: 100px;
        height: 100px;
      }
      #preview {
        display: inline-block;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <div class="wraper">
          <input type="file" id="image_uploads" accept="image/*" multiple />
        </div>
      </div>
      <img src="" id="preview" />
      <!--
        <div class="preview"><p>No files currently selected for upload</p></div>
        <div><button>Submit</button></div>
      -->
    </form>
    <script src="exif.js"></script>
    <script>
      // 获取 input 元素
      var input = document.querySelector('#image_uploads');
      // 获取 preview 元素
      var preview = document.querySelector('#preview');
      //定义一些以后要显示的变量
      var initialWidth, initialHeight, initialSize;
      function returnFileSize(number) {
        if (number < 1024) {
          return number + 'bytes';
        } else if (number > 1024 && number < 1048576) {
          return (number / 1024).toFixed(1) + 'KB';
        } else if (number > 1048576) {
          return (number / 1048576).toFixed(1) + 'MB';
        }
      }

      input.onchange = function() {
        var file = input.files[0],
          reader = new FileReader(),
          image = new Image();
        Orientation = null;
        initialSize = returnFileSize(file.size);
        console.log(file);
        console.log(initialSize);
        var u = navigator.userAgent;
        // alert(u);
        console.log(u);

        if (file) {
          EXIF.getData(file, function() {
            Orientation = EXIF.getTag(this, 'Orientation');
            alert(Orientation);
          });
          reader.onload = function(ev) {
            console.log(ev.target.result);
            image.src = ev.target.result;
            image.onload = function() {
              var imgWidth = this.width,
                imgHeight = this.height;
              console.log(imgWidth);
              console.log(imgHeight);

              // 控制上传图片的宽高
              if (imgWidth > imgHeight && imgWidth > 1000) {
                imgWidth = 1000;
                imgHeight = Math.ceil((1000 * this.height) / this.width);
              } else if (imgWidth < imgHeight && imgHeight > 1000) {
                imgWidth = Math.ceil((1000 * this.width) / this.height);
                imgHeight = 1000;
              }

              var canvas = document.createElement('canvas'),
                ctx = canvas.getContext('2d');
              canvas.width = imgWidth;
              canvas.height = imgHeight;
              if (u.match(/iphone/i) || u.match(/MI 8 Lite/i)) {
                alert('对苹果手机和小米8进行处理');
                if (Orientation && Orientation != 6) {
                  switch (Orientation) {
                    case 3: // 旋转90度
                      canvas.width = imgHeight;
                      canvas.height = imgWidth;
                      ctx.rotate(Math.PI / 2);
                      // (0,-imgHeight) 从旋转原理图那里获得的起始点
                      ctx.drawImage(this, 0, -imgHeight, imgWidth, imgHeight);
                      alert('对竖直拍摄的图片进行处理');
                      break;
                    case 8: // 旋转180度
                      ctx.rotate(Math.PI);
                      ctx.drawImage(
                        this,
                        -imgWidth,
                        -imgHeight,
                        imgWidth,
                        imgHeight
                      );
                      break;
                    case 1: // 旋转-90度
                      canvas.width = imgHeight;
                      canvas.height = imgWidth;
                      ctx.rotate((3 * Math.PI) / 2);
                      ctx.drawImage(this, -imgWidth, 0, imgWidth, imgHeight);
                      break;
                  }
                } else {
                  ctx.drawImage(this, 0, 0, imgWidth, imgHeight);
                }
              } else {
                alert('不是苹果和小米8');
                ctx.drawImage(this, 0, 0, imgWidth, imgHeight);
              }
              preview.src = canvas.toDataURL('image/jpeg', 0.9);
            };
          };
          reader.readAsDataURL(file);
        }
      };

      input.addEventListener('change', updateImageDisplay);

      function updateImageDisplay() {
        console.log('监听input的change事件，发现改变');
        while (preview.firstChild) {
          preview.removeChild(preview.firstChild);
        }
        console.dir(input.files);

        var curFiles = input.files;
        if (curFiles.length === 0) {
          var para = document.createElement('p');
          para.textContent = 'No files currently selected for upload';
          preview.appendChild(para);
        } else {
          var list = document.createElement('ol');
          preview.appendChild(list);
          for (var i = 0; i < curFiles.length; i++) {
            var listItem = document.createElement('li');
            var para = document.createElement('p');
            var direction = Orientation || '没有定义';
            if (validFileType(curFiles[i])) {
              para.textContent =
                'File name ' +
                curFiles[i].name +
                ', file size ' +
                returnFileSize(curFiles[i].size) +
                '.' +
                '拍照方向 ' +
                direction;
              var image = document.createElement('img');
              image.src = window.URL.createObjectURL(curFiles[i]);

              listItem.appendChild(image);
              listItem.appendChild(para);
            } else {
              para.textContent =
                'File name ' +
                curFiles[i].name +
                ': Not a valid file type. Update your selection.';
              listItem.appendChild(para);
            }
            list.appendChild(listItem);
          }
        }
      }

      var fileTypes = ['image/jpeg', 'image/pjpeg', 'image/png'];

      function validFileType(file) {
        for (var i = 0; i < fileTypes.length; i++) {
          if (file.type === fileTypes[i]) {
            return true;
          }
        }

        return false;
      }
      function returnFileSize(number) {
        if (number < 1024) {
          return number + 'bytes';
        } else if (number > 1024 && number < 1048576) {
          return (number / 1024).toFixed(1) + 'KB';
        } else if (number > 1048576) {
          return (number / 1048576).toFixed(1) + 'MB';
        }
      }
    </script>
  </body>
</html>
